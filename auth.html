<html lang="en">
<head>
  <meta charset="utf-8">
 
  <title>Кафе для разговоров</title>

  <meta name="author" content="SitePoint">
 
  <link rel="stylesheet" href="style.css?v=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body style="background: #1a1b20;">
	<main class="sm-container auth">

		<form class="settings-form">
			<h3>Вход</h3>

			<div class="inputWrapper">
				<label><span>Логин</span></label>
				<div class="inputBlock">
					<input placeholder="Введите здесь">
					<span style="position: absolute; right: 0px;bottom: -18px;font-size: .85em;color: #8f8f91;">напомнить?</span>
				</div>
			</div>
			<div class="inputWrapper">
				<label><span>Пароль</span></label>
				<input placeholder="Введите здесь">
			</div>
			<footer>
				<div class="send-btn">Войти</div>
			</footer>
		</form>
	</main>
  <script src="js/scripts.js"></script>
